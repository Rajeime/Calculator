<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <style> 
        *{
            margin:0;
            padding: 0;
            box-sizing: border-box;
         }
 
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            }
        
        .container{
            display: grid;
            grid-template-columns: repeat(5,1fr);
            width: 300px;
            gap: 10px;
            padding: 20px 15px;
            height: 300px;
            background:linear-gradient(to right, rgb(255,215,0), rgb(172, 146, 3));
        }

        #display{
            grid-column: 1/6;
            margin-bottom: 10px;
            font-size: 1.5rem;
            padding-right: 10px;
            border: none;
            color: green;
            text-align: right;
        }

        #display:focus{
            outline: none;
        }

        #equalButton{
            grid-row: 4/6;
            grid-column: 5/6;
        }

        #zero{
            grid-column: 1/3;
        }

        #clear{
            background-color: rgb(102, 7, 7);
        }

        #turnOn{
            background-color: rgb(2, 73, 2);
        }


        input[type="button"]{
            border: none;
            color: white;
            background-color: black;
            cursor: pointer;
            border-radius: 6px;
            box-shadow: 2px 2px 2px rgb(48, 48, 48);
        }

        input[type="button"]:active{
            transform: scale(0.98);
            box-shadow: 3px 2px 22px 1px rgba(0, 0, 0, 0.24)
        }

    </style>
</head>

<body>
    <div class="container">
        <input type="text" name="" id="display">

        <input type="button" value="7" class="normalButtons">
        <input type="button" value="8" class="normalButtons">
        <input type="button" value="9" class="normalButtons">
        <input type="button" value="/" class="normalButtons">
        <input type="button" value="ON" id="turnOn">

        <input type="button" value="4" class="normalButtons">
        <input type="button" value="5" class="normalButtons">
        <input type="button" value="6" class="normalButtons">
        <input type="button" value="*" class="normalButtons">
        <input type="button" value="CE" class="clearButton" id="clear">

        <input type="button" value="1" class="normalButtons">
        <input type="button" value="2" class="normalButtons">
        <input type="button" value="3" class="normalButtons">
        <input type="button" value="-" class="normalButtons">
        <input type="button" value="=" id="equalButton">

        <input type="button" value="0" class="normalButtons" id="zero">
        <input type="button" value="." class="normalButtons">
        <input type="button" value="+" class="normalButtons">

    </div>

    

    <script>
        let display = document.querySelector('#display');
        let clearButton = document.querySelector('.clearButton')
        let equalButton = document.getElementById('equalButton');
        let turnOn = document.getElementById('turnOn')
        
        display.disabled = true
        display.style.background= "linear-gradient(to right, rgb(59, 59, 59), rgb(36, 35, 35))"

        turnOn.addEventListener('click',()=>{
            if (display.disabled == true){
                display.disabled = false
                turnOn.value = "OFF"
                display.style.background= "rgb(214, 213, 213)"
            }
            else{
                display.disabled = true
                turnOn.value = "ON"
                display.style.background= "linear-gradient(to right, rgb(59, 59, 59), rgb(36, 35, 35))"
            }
            display.value = ""
        })
        

        let normalButtons = document.querySelectorAll('.normalButtons')

       for(i=0 ; i < normalButtons.length ; i++ ){
            normalButtons[i].addEventListener('click',(e)=>{
                if(display.disabled == false){
                    let result = e.target.value
                    display.value +=  result
                }
            })
       }

       clearButton.addEventListener('click',()=>{
           display.value = ""
       })

       equalButton.addEventListener('click',()=>{
           if(display.disabled == false){
            display.value = eval(display.value)
           }
       })

    </script>
</body>
</html>
